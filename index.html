<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IDLC Photo Frame</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <img src="assets/logo.png" alt="IDLC Logo" class="logo" />
    <h1>Thank You for being a part of this journey of 4 decades!</h1>
    <input type="file" id="photoUpload" accept="image/*" />
    <div id="canvas-container">
      <canvas id="photoCanvas" width="500" height="500"></canvas>
    </div>
    <button id="downloadBtn">Download Framed Photo</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
